<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Halaman</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar">
        <a href="#">Beranda</a>
        <a href="#">Tentang</a>
        <a href="#">Kontak</a>
    </nav>

    <!-- Header -->
    <header>
        <div class="header-content">
            <div class="header-text">
                <h1></h1>
                <p></p>
            </div>
            <div class="header-image">
                <img src="https://images.unsplash.com/photo-1613745018101-43b48fb0b856?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2970&q=80" alt="Gambar Header">
            </div>
        </div>
    </header>

    <!-- Contact Form -->
    <section class="contact-form">
        <h2>Hubungi Kami</h2>
        <form>
            <input type="text" name="name" placeholder="Nama Anda" required>
            <input type="email" name="email" placeholder="Email Anda" required>
            <textarea name="message" placeholder="Pesan Anda" required></textarea>
            <button type="submit">Kirim</button>
        </form>        
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 Situs Kami. Semua Hak Cipta Dilindungi.</p>
    </footer>

    <script src="index.js"></script>

</body>

</html>
